steps:

  # Install 
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/sonic-proxy-328416/django-cloudrun:$SHORT_SHA', '-f','Dockerfile.prod','.']

  # Running container
  - name: 'docker'
    args: ['run','-d', '--name','django','gcr.io/sonic-proxy-328416/django-cloudrun:$SHORT_SHA']

  # Migrations
  - name: 'docker'
    args: ['exec', 'django', 'python3','manage.py','migrate']

  # Test
  - name: 'docker'
    args: ['exec','django', 'python3','manage.py','test']

  # Pushing image to gcr
  - name: 'docker'
    args: ['push', 'gcr.io/sonic-proxy-328416/django-cloudrun:$SHORT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'django-cloudrun', '--image', 'gcr.io/sonic-proxy-328416/django-cloudrun:$SHORT_SHA', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated']
